</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

    .welcome {
        background-image: linear-gradient(to right, rgb(2, 202, 202), rgb(55, 202, 2));
        color: transparent;
        background-clip: text;
        font-weight: 550;
    }

    body {
        background-color: rgb(38, 41, 41);
        color: whitesmoke;
    }

    .nav-link {
        padding-right: 4rem !important;

    }

    .nav-link:hover {
        padding-right: 4rem !important;
        border-radius: 4rem;
        border: 2px solid transparent;
        border-color: rgb(2, 202, 202);
        color: rgb(2, 202, 202);
        background-color: rgba(2, 202, 202, 0.1);

    }

    .round-font-style {
        font-family: "Varela Round", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    .card {
        background-color: rgb(36, 42, 42);
    }

    .xp-display {
        padding: 0.75rem;
        background-color: #333b42;
        border-radius: 0.375rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        margin: 1rem;
        color: #13e18f;
    }

<body>
    <div class="container-fluid round-font-style">
        <div class="row flex-nowrap">
            <div class=" col-auto col-md-3 col-xl-2 px-sm-2 px-0 " style=" background-color: rgb(33, 35, 35);">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="navbar-nav me-auto mb-2 me-2 mb-lg-0" style="font-size: large;">
                        <li class="navbar-brand mt-1 ms-2 me-5 pt-2 pb-3 ps-1 pe-5">
                            <a href="{% url 'app' %}" style="text-decoration: none;">
                                <h2 style="color:rgb(2, 202, 202); ">knowmona</h2>
                            </a>
                        </li>
                        <li class="nav-item pt-1 pb-1 me-auto ms-2">
                            <a class="nav-link mt-0 mb-1 ms-0 me-5 pt-2 pb-2 ps-2 pe-2" href="{% url 'app' %}"><font style="font-size: x-large;" class="me-2">ğŸ¡</font>Home</a>

                        <li class="nav-item pt-1 pb-1 me-auto ms-2">

                            <a class="nav-link mt-0 mb-1 ms-0 me-5 pt-2 pb-2 ps-2 pe-2"

                        </li>
                        <li class="nav-item pt-1 pb-1 me-auto ms-2">
                            <a class="nav-link mt-0 mb-1 ms-0 me-5 pt-2 pb-2 ps-2 pe-2" href="{% url 'friends' %}"><font style="font-size: x-large;" class="me-2">ğŸ«‚</font>Friends</a>
                        </li>
                        <li class="nav-item pt-1 pb-1 me-auto ms-2">
                            <a class="nav-link mt-0 mb-1 ms-0 me-5 pt-2 pb-2 ps-2 pe-2" href="{% url 'profile' %}"><font style="font-size: x-large;" class="me-2">ğŸ˜„</font>Profile</a>

                        </li>
                    </ul>
                </div>
            </div>

            <div class="col py-3 my-3">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-dark text-center alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}

                {% block content %}
                {% endblock %}

        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".active").removeClass("active");
            $("#link-football").addClass("active");
