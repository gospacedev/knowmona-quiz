{% load static %}


<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowmona | AI-Powered Learning Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static '/media/favicon.ico' %}" />
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

    .bg-card-primary {
        background-color: rgb(30, 32, 32);
    }

    .round-font-style {
        font-family: "Varela Round", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    body {
        background-color: rgb(30, 32, 32);
        color: white !important;
        color-scheme: dark;
    }

    .g_id_signin {
        display: none;
    }
</style>

<body>
    <div class="container-fluid round-font-style">
        <div class="row flex-nowrap">
            <div class="py-3">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-dark alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                <a href="{% url 'home' %}" style="text-decoration: none;">
                    <h2 style="color:rgb(2, 202, 202); font-weight: 550; text-align: center;">knowmona</h2>
                </a>
                <br>
                <div class="col-md-4 offset-md-4 py-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script>
        const googleBtn = document.getElementById('custom-google-btn');

        googleBtn.addEventListener('click', () => {
            document.querySelector('.g_id_signin div[role=button]').click();
        });
    </script>
</body>

</html>
