{% extends 'auth_base.html' %}

{% load static %}

{% block content %}
<div class="content-section">
    <div class="card pt-4 pb-5 px-5 mt-2 bg-card-primary">
        <h2 style="text-align: center; color: whitesmoke;">reset password</h2>
        <br>
        <p>Enter your email address below, and you will recieve an email with instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success rounded-pill" type="submit">Send email</button>
        </form>
    </div>


</div>
{% endblock %}
